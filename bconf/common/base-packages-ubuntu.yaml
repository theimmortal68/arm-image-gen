# bconf/common/base-packages-ubuntu.yaml
mmdebstrap:
  suite: noble        # or jammy if you prefer
  components: [ main, universe, multiverse, restricted ]
  architectures: [ arm64 ]
  variant: apt
  format: directory
  packages:
    - ca-certificates
    - curl
    - wget
    - git
    - unzip
    - rsync
    - jq
    - crudini
    - python3
    - python3-venv
    - python3-dev
    - python3-pip
    - build-essential
    - gcc
    - g++
    - make
    - pkg-config
    - libffi-dev
    - libusb-1.0-0-dev
    - libncurses-dev
# block services and apt net tuning (same two hooks you used on Debian)
setup-hook:
  - |
    set -e
    install -d "$1/usr/sbin"
    cat > "$1/usr/sbin/policy-rc.d" <<'EOS'
    #!/bin/sh
    exit 101
    EOS
    chmod +x "$1/usr/sbin/policy-rc.d"
customize-hook:
  - |
    set -e
    cat > "$1/etc/apt/apt.conf.d/99net-tuning" <<'EOF'
    Acquire::ForceIPv4 "true";
    Acquire::Retries "5";
    Acquire::http::Timeout "30";
    Acquire::https::Timeout "30";
    EOF
