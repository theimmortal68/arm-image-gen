---
name: base-packages-all
mmdebstrap:
  suite: bookworm
  components:
    - main
    - contrib
    - non-free
    - non-free-firmware
  architectures:
    - arm64
  variant: apt
  format: directory
  packages:
    - arch-test
    - autoconf
    - automake
    - build-essential
    - ca-certificates
    - can-utils
    - crudini
    - curl
    - gcc
    - g++
    - git
    - gnupg
    - iproute2
    - jq
    - libatlas-base-dev
    - libatlas3-base
    - libffi-dev
    - libgfortran5
    - libjpeg-dev
    - libncurses-dev
    - libssl-dev
    - libtool
    - libusb-1.0-0-dev
    - locales
    - make
    - netbase
    - nginx
    - packagekit
    - pandoc
    - pkg-config
    - python3
    - python3-is-python
    - python3-pip
    - python3-dev
    - python3-matplotlib
    - python3-numpy
    - python3-opencv
    - python3-serial
    - python3-venv
    - python3-virtualenv
    - rsync
    - sudo
    - tzdata
    - unzip
    - wget
    - whiptail
    - wireless-tools
    - v4l-utils
    - ffmpeg
    - ustreamer
