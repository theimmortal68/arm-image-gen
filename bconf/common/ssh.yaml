---
name: ssh.yaml
mmdebstrap:
  packages:
    - openssh-server
  customize-hooks:
    - |
      set -e
      install -d "$1/etc/ssh/sshd_config.d"
      cat > "$1/etc/ssh/sshd_config.d/10-klipper.conf" <<'EOF'
      PubkeyAuthentication yes
      PasswordAuthentication no
      PermitRootLogin no
      EOF
    - $BDEBSTRAP_HOOKS/enable-units "$1" ssh
